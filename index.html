<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="left">
            <a href="#" class="links">About</a>
            <a href="#" class="links">Store</a>
        </div>
        <div class="right">
            <a href="#" class="links">Gmail</a>
            <a href="#" class="links">Images</a>
            <a href="#" class="links" id="appicon">
                <img src="images/appicon.png" alt="application_icon">
            </a>
            <button class="links" id="singin-button">Sing In</button>
        </div>
    </header>
    <main id="container">
        <div id="google">
            <img src="images/googlelogo.png" alt="google_logo">
        </div>
        <div id="s_bar">
            <input type="text" id="search">
            <img src="images/magnifying_glass.jpg" alt="magnifying_glass" id="buyutec">
            <a href="#">
                <img src="images/google_microphone.png" alt="google_microphone" id="microphone">
            </a>
            <div class="buttons">
                <button id="btn1" type="button" name="button">Google Search</button>
                <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
                <p id="dil">
                    Other Languages you can use Google:
                    <a href="#">English</a>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="country">Turkey</div>
        <div class="footer-left">
            <a href="#" class="footer-links">Advertising</a>
            <a href="#" class="footer-links">Business</a>
            <a href="#" class="footer-links">How Search Works</a>
        </div>
        <div class="footer-right">
            <a href="#" class="footer-links">Privacy</a>
            <a href="#" class="footer-links">Terms</a>
            <a href="#" class="footer-links">Settings</a>
        </div>
    </footer>
</body>
</html>
